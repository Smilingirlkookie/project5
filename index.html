<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쿠키♡</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="card">
      <div class="imgbox">
        <img
          src="https://i.ibb.co/FzMXV2Z/Whats-App-Image-2024-02-10-at-11-23-52-PM.jpg"
        />
      </div>

      <div class="content">
        <h2> 장 오빠 보고 싶어 🥺</h2>
        <p>
          당신의 미소를 보고 싶고 당신과 함께 있고 싶어요. 당신을 생각하고 우리가 만날 수 있는 그 날을 바라고 있어요.
        </p>
      </div>
    </div>
    <div class="card">
      <div class="imgbox">
        <img
          src="https://i.ibb.co/HGyLXp9/Whats-App-Image-2024-02-10-at-11-27-19-PM.jpg"
        />
      </div>

      <div class="content">
        <h2>나는 너를 사랑해 민민아 ❤️</h2>
        <p>
          한 순간도 의심한 적이 없어. 나는 너를 사랑해. 나는 너를 완전히 믿어. 너는 내 가장 사랑하는 사람이야. 내 삶의 이유야.
        </p>
      </div>
    </div>
    <div class="card">
      <div class="imgbox">
        <img
          src="https://i.ibb.co/qpk2Rjy/Whats-App-Image-2024-02-10-at-11-27-38-PM.jpg"
        />
      </div>

      <div class="content">
        <h2>우리는 만날 거야 🥺</h2>
        <p>
          내 삶의 모든 측면이 네가 그 속에 함께 있을 때 더 좋아요, 내 사랑! 너를 보고 너가 받을 만한 사랑을 하고 우리의 평생 동안 널 돌볼 수 있는 그날을 기다리지 못하겠어요.
        </p>
      </div>
    </div>
  </body>
</html>
